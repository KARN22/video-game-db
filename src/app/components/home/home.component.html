<div class="filters">
  <mat-form-field>
    <mat-label>Sort</mat-label>
    <mat-select panelClass="sort-select" [(ngModel)]="sort">
      <mat-option vlaue="name">Name</mat-option>
      <mat-option vlaue="-released">Released</mat-option>
      <mat-option vlaue="-added">Added</mat-option>
      <mat-option vlaue="-created">Created</mat-option>
      <mat-option vlaue="-updated">Updated</mat-option>
      <mat-option vlaue="-rating">Rating</mat-option>
      <mat-option vlaue="metacritic">Metacritic</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="games">
  <div class="game">
    <div class="game-thumb-container">
      <img src="https://wallpapercave.com/wp/wp1809647.jpg" alt="thumbnail" class="game-thumbnail" />
    </div>
    <div class="game-description">
      <p class="game-name">Name</p>
      <div class="game-platforms">
        <img class="game-platform" src="https://www.freepnglogos.com/uploads/xbox-logo-black-png-7.png" alt="slug" />
      </div>
    </div>
  </div>
</div>
